{% extends 'customer_base.html' %}
{% load static %}

{% block content %}
<head>

</head>
<style media="screen">

.panel-title {display: inline;font-weight: bold;}
.checkbox.pull-right { margin: 0; }
.pl-ziro { padding-left: 0px; }
</style>
<br><br>

<div class="container" style="text-align:center; padding-left:300px;">
    <div class="row">
        <div class="col-xs-12 col-md-4" style="height:500px; width:600px;">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        Payment Details
                    </h3>
                    <div class="checkbox pull-right">
                        <label>
                            <input type="checkbox" />
                            Remember
                        </label>
                    </div>
                </div>
                <div class="panel-body">
                    <form role="form" method="post">
                        <!-- M-Pesa Option -->
                        <div class="form-group">
                            <label for="mpesaNumber">
                                M-Pesa Number</label>
                            <input type="text" class="form-control" id="mpesaNumber" name="mpesaNumber" placeholder="Your M-Pesa Number"
                                required />
                        </div>
                        <!-- End M-Pesa Option -->
                    </form>
                </div>
            </div>
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a>
                </li>
            </ul>
            <br/>
            <button onclick="makeMpesaPayment()" class="btn btn-success btn-lg btn-block" role="button">Pay with M-Pesa</button>
        </div>
    </div>
</div>

<script>
    <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#"><span class="badge pull-right">{{total}}</span> Final Payment</a>
                </li>
            </ul>
            <br/>
            <a href="/payment-success" class="btn btn-success btn-lg btn-block" role="button">Pay</a>

</script>

{% endblock content %}
